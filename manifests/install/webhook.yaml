apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration #ValidatingWebhookConfiguration
metadata:
  name: "webhook"
webhooks:
  - name: "webhook-server.default.svc"
    admissionReviewVersions:
      - v1
      - v1beta1
    sideEffects: None
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["deployments"]
    clientConfig:
      service:
        namespace: default
        name: webhook-server
        path: /mutate
      caBundle: 
